{% extends 'base.html' %}

{% block title %} Cancella {% endblock %}

{% block content %}
    <h1>Cancellazione di {{ entita }}</h1>
    <form method="post">{% csrf_token %}
        <p>Sicuro di voler cancellare {{ object }}?</p>
        <input type="submit" value="Conferma">
    </form>
    
{% endblock %}
