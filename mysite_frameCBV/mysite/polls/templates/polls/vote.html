{% extends 'base.html' %}

{% block title %} Vote page {% endblock %}

{% block content %}
    <h1>Vote page</h1>

    <p>{{ question }}</p>
    <form action="{% url 'polls:vote' pk=question.pk %}" method="POST">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Vote">
    </form>
{% endblock %}
