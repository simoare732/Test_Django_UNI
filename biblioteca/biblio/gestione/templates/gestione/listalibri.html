{% extends "base.html" %}

{% block title %} {{title}} {% endblock %}

{%block content%}

    <center>
        <h1>{{title}}</h1>

        {% if listalibri.count > 0 %}
            <p> Ci sono ben {{listalibri.count}} libri </p>
            <ul>
                {% for i in listalibri %}
                    <li>{{i}}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Non ci sono libri</p>
        {% endif %}
    </center>

{% endblock %}
